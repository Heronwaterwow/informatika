  // Переменные для изменения
  const BUTTON_CLASS = 'js-order-btn';
  const PRODUCT_ID = 627732072212;

  // Основной код
  $(document).ready(() => {
    setTimeout(() => {
      let productIsAvailable = true;
      let productObj;

      const getProductData = () => {
        let currentTime = Date.now();
        let dataObj = {
          productsuid: [PRODUCT_ID],
          projectid: $('.t-records').attr('data-tilda-project-id'),
          c: currentTime
        };

        $.ajax({
          type: 'GET',
          url: 'https://store.tildacdn.com/api/getproductsbyuid/',
          data: dataObj,
          dataType: 'text',
          success: function(data) {
            let productReceivedObj = jQuery.parseJSON(data);
            productReceivedObj = productReceivedObj.products;
            generateProduct(productReceivedObj);
            console.log(productReceivedObj)
          },
          error: function() {
            console.error('Product parsing failed');
          },
          timeout: 25e3
        })
      };

      const generateProduct = (obj) => {
        for (let item of obj) {
          productObj = {
            amount: +item.price,
            lid: item.uid,
            name: item.title,
            pack_label: 'lwh',
            pack_m: '',
            pack_x: '',
            pack_y: '',
            pack_z: '',
            price: +item.price,
            quantity: 1,
            uid: item.uid,
            url: item.url,
          };

          if (item.gallery) {
            let galleryArray = JSON.parse(item.gallery);
            for (let galleryItem of galleryArray) {
              productObj.img = galleryItem.img;
              break;
            }
          }

          if (item.sku) productObj.sku = item.sku;
          if (item.quantity !== "") {
            productObj.inv = item.quantity;
            if (+item.quantity === 0) {
              $(`.${BUTTON_CLASS}`).css({
                'opacity': 0.5,
                'pointer-events': 'none'
              });
            }
          }
        }
      };

      const addProductToCart = () => {
        let currentTime = Date.now();
        productObj.ts = currentTime;

        if (productObj.inv !== 0) {
          tcart__addProduct(productObj);
        }
      };

      getProductData();

      $(`.${BUTTON_CLASS}`).css('cursor', 'pointer');
      $(`.${BUTTON_CLASS}`).on('click', addProductToCart);
    }, 700);

  });

</script> <!-- nominify end --> </div> </div> </div> </div> <!--footer--> <footer id="t-footer" class="t-records" data-hook="blocks-collection-content-node" data-tilda-project-id="7618610" data-tilda-page-id="38547477" data-tilda-formskey="520d8275c80dc3945472774c57618610" data-tilda-cookie="no" data-tilda-lazy="yes" data-tilda-root-zone="com" data-tilda-project-headcode="yes"> </footer> <!--/footer--> </div> <!--/allrecords--> <!-- Stat --> <script type="text/javascript">if(!window.mainTracker) {window.mainTracker='tilda';}
